name: Run Selenium On GitHub Action
on:
  workflow_dispatch:
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Installing package list
        run: apt list --installed    
      - name: Removing previous chrome instances on runner 
        run: sudo apt purge google-chrome-stable  
        
       # Need to fetch reqs if needed
      - name: Installing all necessary packages
        run: pip install chromedriver-autoinstaller selenium pyvirtualdisplay feedgenerator
      - name: Install xvfb
        run: sudo apt-get install xvfb

      - name: Remove old feed.rss file
        run: rm -f feed.rss

      - name: Running the Python script
        run: python feedgen.py
        
      - name: Commit Changes
        run: |
          git config --global user.name 'Dev7117'
          git config --global user.email 'Dev7117@users.noreply.github.com'
          git add .
          git commit -am "Automated Commit"
          git push

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.PUSHPAT }}